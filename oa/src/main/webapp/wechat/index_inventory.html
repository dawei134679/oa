<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
<meta name="format-detection" content="telephone=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>进销存-首页</title>
<link rel="stylesheet" href="res/css/weui.min.css">
<link rel="stylesheet" href="res/css/jquery-weui.min.css">
<link rel="stylesheet" href="res/css/common.css">
</head>
<body style="position: absolute;height:100%;width:100%;background: url('res/img/index_inventory/hengbangwuliu.png');background-size: 100%;">
	<!-- 页面内容 -->
	<div id="App" class="doubao-body" v-cloak>
		<div class="index_jinxiaocun">
			<a href="views/inStorage.html" class="weui-grid js_grid">
				<div class="weui-grid__icon">
					<img src="res/img/index_inventory/ruku2x.png" alt="" />
				</div>
				<p class="weui-grid__label">入库</p>
			</a>
			<a href="views/outStorage.html" class="weui-grid js_grid">
				<div class="weui-grid__icon">
					<img src="res/img/index_inventory/chuku2x.png" alt="" />
				</div>
				<p class="weui-grid__label">出库</p>
			</a>
			<a href="views/storageDetails.html" class="weui-grid js_grid">
				<div class="weui-grid__icon">
					<img src="res/img/index_inventory/kunchunmingxi2x.png" alt="" />
				</div>
				<p class="weui-grid__label">库存明细</p>
			</a>
			<a href="views/storageOutInDetails.html" class="weui-grid js_grid">
				<div class="weui-grid__icon">
					<img src="res/img/index_inventory/churukumingxi2x.png" alt="" />
				</div>
				<p class="weui-grid__label">出入库明细</p>
			</a>
		</div>
		<div style="text-align:center;"  v-if="hasManagerAuth != 0">
			<a href="views/warehouseManager.html" style="background: #fff;border-radius: 5px;padding: 10px;color: #000;">仓库管理</a>
		</div>
	</div>
	<!-- 脚本 -->
	<script src="res/js/jquery.min.js"></script>
	<script src="res/js/fastclick.min.js"></script>
	<script src="res/js/jquery.cookie.min.js"></script>
	<script src="res/js/jquery-weui.min.js"></script>
	<script src="res/js/swiper.min.js"></script>
	<script src="res/js/city-picker.min.js"></script>
	<script src="res/js/md5.js"></script>
	<!-- 开发环境 dev 生产环境 prod -->
	<script src="res/js/vue.dev.js"></script>
	<script src="res/js/common.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el : '#App',
			data : {
				hasManagerAuth:0
			},
			mounted:function(){
				setTimeout(this.init,1000);
			},
			methods:{
				init(){
					dou.ajax({
						url : "/front/chManager/isCwarehouseManager",
						data:{},
						success:function(d){
							if(d.code == '200'){
								app.hasManagerAuth = 1;
							}
						}
					});
				}
			}
		});
		$(function(){
			var str= navigator.userAgent.toLowerCase(); 
		    var ver=str.match(/cpu iphone os (.*?) like mac os/);
		    if(!ver){//非IOS系统
		    	FastClick.attach(document.body);
		    }else{
		        if(parseInt(ver[1])<11){
		        	FastClick.attach(document.body);
		        }
		    }
		    $(window).resize(function() {
			    $(".index_jinxiaocun").css("height",$(".index_jinxiaocun").width());
		    });
		    $(".index_jinxiaocun").css("height",$(".index_jinxiaocun").width());
		  	//检查是否登录
			dou.checkLogin();
		});
	</script>
</body>
</html>
